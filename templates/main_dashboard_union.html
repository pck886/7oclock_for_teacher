{% if union.id %}
    <div class="col-sm-4 div_dashboard_inventory">
        <div class="div_dashboard_element">
            <p class="p_element_more" onclick="link_content({'link':'inventory','union_id':'{{ union.id }}'})"><i class="xi-plus"></i>더보기</p>
            <p class="p_element_title">출제보관함</p>
            <div class="div_element_content">
                {% if testpapers %}
                    {% for testpaper in testpapers|slice:":3" %}
                        <div class="div_dashboard_testpaper" onclick="link_content({'link':'testpaper', 'tpid':'{{ testpaper.id }}'})">
                            <div class="div_dashboard_testpaper_bg"></div>
                            <div class="div_dashboard_testpaper_title">{{testpaper.title}}</div>
                            <div class="div_dashboard_testpaper_date">{{testpaper.date_created|date:"Y-m-d"}}</div>
                            <div class="div_dashboard_testpaper_purpose">{{testpaper.get_purpose}}</div>
                            <div class="div_dashboard_testpaper_group" id="div_testpaper_group{{ testpaper.id }}" tpid="{{ testpaper.id }}"><center><i class="fa fa-spinner fa-pulse fa-fw margin-bottom"></i></center></div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="text-center">해당하는 데이터가 없습니다.</div>
                {% endif %}
            </div>
        </div>
    </div>
    <script>
        $(".div_dashboard_testpaper_group").each(function(i){
            var tpid = $(this).attr('tpid');

            $(this).load("/testpaper/post/group/",{
                'csrfmiddlewaretoken':$("#wrap > input[name=csrfmiddlewaretoken]").val(),
                'tpid':tpid
            });
        });
    </script>
{% endif %}
